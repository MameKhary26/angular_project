<div>
    <a href="bien-form" type="submit" class="btn btn-gray">AjouterBien</a>
</div>

<!-- Liste des transactions pour le gestionnaire -->

<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Bien</th>
        <th>Locataire</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.id }}</td>
        <td>{{ transaction.bien_id }}</td>
        <td>{{ transaction.user_id }}</td>
        <td>{{ transaction.statut }}</td>
        <td>
          <button (click)="acceptTransaction(transaction.id)">Accepter</button>
          <button (click)="rejectTransaction(transaction.id)">Rejeter</button>
        </td>
      </tr>
    </tbody>
  </table>
