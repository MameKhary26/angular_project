<div>
    <a href="bien-form" type="submit" class="btn btn-gray">AjouterBien</a>
</div>

<!-- Liste des transactions pour le gestionnaire -->
<form action="acceptTransaction(transaction.id)">
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Bien</th>
        <th>Locataire</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction">
        <td>{{ transaction.id }}</td>
        <td>{{ transaction.bien_id }}</td>
        <td>{{ transaction.user_id }}</td>
        <td>{{ transaction.statutTransaction }}</td>
        <td>
          <button>Accepter</button>
          <a href="rejectTransaction(transaction.id)">Rejeter</a>
        </td>
      </tr>
    </tbody>
  </table>
</form>
