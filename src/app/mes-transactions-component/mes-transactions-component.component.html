<div *ngIf="transactions.length > 0">
    <h2>Mes Transactions</h2>
    <ul>
      <li *ngFor="let transaction of transactions">
        <p>Type de transaction : {{ transaction.typeTransaction }}</p>
        <p>Montant : {{ transaction.montant }}</p>
        <p>Date : {{ transaction.dateTransaction }}</p>
        <p>Statut : {{ transaction.statutTransaction }}</p>
      </li>
    </ul>
  </div>
  <div *ngIf="transactions.length === 0">
    <p>Aucune transaction trouv√©e.</p>
  </div>
