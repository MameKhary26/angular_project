<form (ngSubmit)="searchBiens()" #searchForm="ngForm">
  <div class="form-group">
    <label for="typePropriete">Type de bien</label>
    <input type="text" id="typePropriete" [(ngModel)]="filters.typePropriete" formControlName="typePropriete" class="form-control">
  </div>

  <div class="form-group">
    <label for="adresse">Localisation</label>
    <input type="text" id="adresse" [(ngModel)]="filters.adresse" formControlName="adresse" class="form-control">
  </div>

  <div class="form-group">
    <label for="superficie">Superficie</label>
    <input type="text" id="superficie" [(ngModel)]="filters.superficie" formControlName="superficie" class="form-control">
  </div>

  <div class="form-group">
    <label for="prixMin">Prix</label>
    <input type="number" id="prixMin" [(ngModel)]="filters.prix" formControlName="prixMin" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Rechercher</button>
</form>

<!-- Liste des biens -->
<div *ngIf="biens && biens.length > 0">
  <h3>Biens disponibles :</h3>
  <ul>
    <li *ngFor="let bien of biens">
      <strong>{{ bien.typePropriete }}</strong> - {{ bien.adresse }} - {{ bien.prix }}€
    </li>
  </ul>
</div>
